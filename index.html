function normalize(text){ return (text||"").trim().replace(/\r\n/g,"\n").replace(/\r/g,"\n"); }

  const parts = t.split(/\n(?=\[æ—¥æœ¬èªžæ–‡\])/);

function toCSVNoHeader(rows){

    const need = /[",\n]/.test(s);

function downloadCSV(filename, csvText){

}
